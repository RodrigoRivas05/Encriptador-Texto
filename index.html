<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <!-- Encabezado -->
     <header>
        <a href="#" rel=""> </a>
            <img src="\imagenes\logo.svg" alt="Logo Alura" class="logo">
     </header>

     <!-- Cuerpo del encriptador -->

     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto..."></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="imagen-aviso">
                <p class="texto-aviso">El encriptador solo acepta letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar Texto</button>
                <button type="submit" class="btn-desencriptar">Desencriptar Texto</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen Personaje" class="img-perso">
                <p class="texto-uno">No se ha encontrado el mensaje</p>
                <p class="texto-dos">Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar texto</button>
        </section>
     </main>

     <!-- Footer -->
    
     <footer>
        <div class="tarjeta-footer">
        <p class="copyright">&copy; Copyright 2024 - Encriptador de texto - Desarrollado por Rodrigo Rivas</p>
        <a href="https://www.linkedin.com/in/rodrigo-rivas-3123392b5/?trk=opento_sprofile_topcard" rel="">
            <img src="./imagenes/linkedin.svg" alt="Logo LinkedIn" class="linkedin">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/github.svg" alt="Logo GitHub" class="github">
        </a>
        </div>     
     </footer>

     <script src="./js/encriptador.js"></script>

</body>
</html>
